http:
  echo:
    echo_body:
      endpoint: POST /echo/body
      body: Message
      response:
        ok: Message

    echo_query:
      endpoint: GET /echo/query
      query:
        int_query: int
        string_query: string
      response:
        ok: Message

    echo_header:
      endpoint: GET /echo/header
      header:
        Int-Header: int
        String-Header: string
      response:
        ok: Message

    echo_url_params:
      endpoint: GET /echo/url_params/{int_url:int}/{string_url:string}
      response:
        ok: Message

    same_operation_name:
      endpoint: GET /echo/same_operation_name
      response:
        ok: empty

  check:
    check_empty:
      endpoint: GET /check/empty
      response:
        ok: empty

    check_query:
      endpoint: GET /check/query
      query:
        p_string: string
        p_string_opt: string?
        p_string_array: string[]
        p_date: date
        p_date_array: date[]
        p_datetime: datetime
        p_int: int
        p_long: long
        p_decimal: decimal
        p_enum: Choice
        p_string_defaulted: string = the default value
      response:
        ok: empty

    check_url_params:
      endpoint: GET /check/url_params/{int_url:long}/{string_url:string}/{float_url:float}/{bool_url:bool}/{uuid_url:uuid}/{decimal_url:decimal}/{date_url:date}/{enum_url:Choice}
      response:
        ok: empty

    check_forbidden:
      endpoint: GET /check/forbidden
      response:
        ok: Message
        forbidden: empty

    same_operation_name:
      endpoint: GET /check/same_operation_name
      response:
        ok: empty

models:
  Message:
    int_field: int
    string_field: string

  Choice:
    enum:
      first_choice: FIRST_CHOICE
      second_choice: SECOND_CHOICE
      third_choice: THIRD_CHOICE