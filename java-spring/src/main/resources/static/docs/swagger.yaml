        - in: query
          name: p_string_opt
          required: false
          schema:
            type: string
        - in: query
          name: p_string_array
          required: true
          schema:
            type: array
            items:
              type: string
        - in: query
          name: p_date
          required: true
          schema:
            type: string
            format: date
        - in: query
          name: p_date_array
          required: true
          schema:
