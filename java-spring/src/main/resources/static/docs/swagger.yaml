            format: int64
        - in: path
          name: string_url
          required: true
          schema:
            type: string
        - in: path
          name: float_url
          required: true
          schema:
            type: number
            format: float
        - in: path
          name: bool_url
          required: true
          schema:
            type: boolean
        - in: path
          name: uuid_url
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: decimal_url
          required: true
          schema:
            type: number
            format: decimal
        - in: path
