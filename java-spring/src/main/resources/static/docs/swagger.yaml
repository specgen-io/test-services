components:
  schemas:
    v2.Message:
      type: object
      required:
        - bool_field
        - string_field
      properties:
        bool_field:
          type: boolean
        string_field:
          type: string
    Message:
      type: object
      required:
        - int_field
        - string_field
      properties:
        int_field:
          type: integer
          format: int32
        string_field:
          type: string
    Choice:
      type: string
      enum:
        - first_choice
        - second_choice
        - third_choice
